<script>

$(function(){
render_google_sign_in_button();
});

function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();

  
  $.get({
  url: "https://www.googleapis.com/oauth2/v3/tokeninfo?id_token=" + profile.getId(),
  success:function(data) {
  console.log(data);
  }
  });
  
}

function render_google_sign_in_button() {
 gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': $("#my-signin2").width(),
        'height': 40,
        'longtitle': true,
		"onsuccess": onSignIn
     });
}

</script>
